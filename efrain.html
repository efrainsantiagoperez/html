<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* CSS: Cascade Style Sheet */
      div {
        display: block;
        font-size: 2em;
        margin-block-start: 0.67em;
        margin-block-end: 0.67em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
        unicode-bidi: isolate;
      }
    </style>
  </head>
  <body>
    <div style="border: 10px solid blue; width: 400px; height: 200px">
      Heading 1
    </div>

    <h1 style="border: 10px solid red; width: 400px; height: 200px">
      Heading 1
    </h1>

    <blockquote>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore, dolores?</blockquote>
  </body>
</html>
